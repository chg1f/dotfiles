[git_branch]
disabled = false
format = "[$symbol$branch(:$remote_branch)]($style) "
symbol = ''
truncation_symbol = '...'

[git_commit]
disabled = false
format = '[($tag(\($hash\)))]($style) '
only_detached = false
tag_disabled = false
tag_symbol = ''

[git_metrics]
disabled = false
format = '([A$added]($added_style)[D$deleted]($deleted_style) )'
added_style = 'green'
deleted_style = 'red'

[git_state]
disabled = false
format = '[$state ($progress_current/$progress_total)]($style)'

[git_status]
disabled = false
format = '($stashed )($conflicted$untracked$modified )($staged$renamed$typechanged$deleted )($ahead_behind )'
up_to_date = '[=](bold green)'
diverged = '[$ahead_count<>$behind_count](bold red)'
ahead = '[$count>](bold yellow)'
behind = '[<$count](bold yellow)'
stashed = '[\$$count](bright-black)'
conflicted = '[!$count](red)'
untracked = '[?$count](yellow)'
modified = '[~$count](yellow)'
staged = '[+$count](green)'
renamed = '[r$count](yellow)'
typechanged = '[t$count](red)'
deleted = '[x$count](red)'

[gleam]
