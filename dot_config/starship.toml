'$schema' = 'https://starship.rs/config-schema.json'
continuation_prompt = '[>](bright-black) '
format = "($status$cmd_duration\n)($directory$git_metrics$git_status$git_branch$git_commit$git_state)$fill($mise$all$shell$localip$username$hostname$time)$line_break($character)"

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
symbol = 'aws '

[azure]
format = '\[[$symbol($subscription)]($style)\]'
symbol = 'az '

